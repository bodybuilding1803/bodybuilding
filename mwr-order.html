<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认订单</title>
    <link rel="stylesheet" href="css/dingdan.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="head">
        <div class="fan">
            <i class="iconfont icon-fanhui"></i>
        </div>
        <span>确认订单</span>
        <i class=""></i>
    </div>
    <div class="main">
        <div class="ti">
            <h1>选择</h1>
            <h2>时间</h2>
            <div class="yuan"></div>
            <div class="yuan"></div>
            <div class="yuan"></div>
        </div>
        <div class="he">
            <div class="box">
                <div class="huang"></div>
                <span>19:00-19:30</span>
            </div>
            <div class="box">
                <div class="huang"></div>
                <span>19:30-20:00</span>
            </div>
            <div class="box">
                <div class="huang"></div>
                <span>20:00-20:30</span>
            </div>
            <div class="box">
                <div class="huang"></div>
                <span>20:30-21:00</span>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="ti">
            <h1>选择</h1>
            <h2>课程包</h2>
            <div class="yuan"></div>
            <div class="yuan"></div>
            <div class="yuan"></div>
        </div>
        <div class="he">
            <div class="box">
                <div class="huang"></div>
                <pre>单节   ￥98元</pre>
            </div>
            <div class="box">
                <div class="huang"></div>
                <pre>单月   ￥98元</pre>
            </div>
            <div class="box">
                <div class="huang"></div>
                <pre>半年   ￥98元</pre>
            </div>
        </div>
    </div>
    <div class="ding">
        确认订单
    </div>
</body>
</html>
